<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
<head>
  <meta charset="UTF-8">
  <title>Lunch Check</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    angular.module('LunchCheck', [])
      .controller('LunchCheckController', ['$scope', function($scope) {
        $scope.items = '';
        $scope.message = '';

        $scope.checkLunch = function() {
          if ($scope.items.trim() === '') {
            $scope.message = 'Please enter data first';
          } else {
            var itemsArray = $scope.items.split(',');
            if (itemsArray.length <= 3) {
              $scope.message = 'Enjoy!';
            } else {
              $scope.message = 'Too much!';
            }
          }
        };
      }]);
  </script>
</head>
<body ng-controller="LunchCheckController">
  <h1>Lunch Checker</h1>
  <div>
    <input type="text" ng-model="items" placeholder="Enter comma-separated items">
    <button ng-click="checkLunch()">Check If Too Much</button>
    <p>{{ message }}</p>
  </div>
</body>
</html>
